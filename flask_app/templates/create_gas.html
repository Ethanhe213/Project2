<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
        <title>Document</title>
    </head>
    <body class='bg-primary-subtle'>
        <div class='container-fluid text-center p-3 mb-2 bg-primary-subtle text-emphasis-primary' id='container'>
            <nav class="navbar navbar-expand-lg bg-info bg-gradient">
                <div class="container-fluid">
                <h1 class="navbar-brand">Welcome {{user.first_name}} {{user.last_name}}</h1>
                    <form class="d-flex" role="search">
                        <a class="btn btn-success mx-4" href='/dashboard'>Dashboard</a>
        
                        <a class="btn btn-success"href="/logout">Logout</a>
                
                    </form>
                  </div>
              </nav>
    {% with messages= get_flashed_messages(category_filter=['gas']) %}
        {%if messages%}
            {% for message in messages %}
                    <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form class='form-control-lg p-3 mb-2 bg-primary-subtle text-emphasis-primary'action="/create" method="post">
    <div class="col-10">
        <div class="mb-3 ">
            <label class='col-3 align-items-start' for="address">Address:</label>
            <input  class='col-6'type="text" name="address" >
            </div>
            <div class="mb-3 ">
            <label class='col-3' for="city">City:</label>
            <input  class='col-6'type="text" name="city">
            </div>
            <div class="mb-3 ">
            <label class='col-3' for="state">State:</label>
            <select  class='col-6' name="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            </div>
            <div class="mb-3 ">
            <label  class='col-3' for="Gas Price">Gas Price per Gallon:</label>
            <input class='col-6'  type="number" name="gasprice" step="0.01" min="0">
            </div>
            <div class="mb-3 ">
            <label  class='col-3' for="datetime">Time and Date:</label>
            <input  class='col-6'  type="datetime-local" name="datetime_seen">
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <div class="mb-3 ">
            <label  class='col-3' for="datetime"></label>
            <input class='col-6' type="submit" value="Report">
            </div>
    </div>
</body>
</html>
