<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Document</title>
</head>
<body class='bg-primary-subtle'>
<div class='container-fluid text-center p-3 mb-2 bg-primary-subtle text-emphasis-primary' id='container'>
 
    <nav class="navbar navbar-expand-lg bg-info bg-gradient">
        <div class="container-fluid">
        <h1 class="navbar-brand">Welcome {{user.first_name}} {{user.last_name}}</h1>
            <form class="d-flex" role="search">
                <a class="btn btn-success mx-4" href='/create_gas'>Report a gas price in your city</a>

                <a class="btn btn-success"href="/logout">Logout</a>
        
            </form>
          </div>
      </nav>

<ul class="list-group list-group-horizontal  ">
  
    {%for i in list%}
    <ol>
    <li class="list-group-item list-group-item-success"><a href="/dashboard/{{i.city}}/{{i.state}}">{{i.city}} {{i.state}}</a></li>
    </ol>
    {%endfor%}

  </ul>

</div>

</body>
</html>
